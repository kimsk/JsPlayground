<!DOCTYPE html>
<html ng-app="angular-kendo-app">
<head>
    <title></title>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="kendo/js/kendo.core.min.js"></script>
    <script src="kendo/js/kendo.ui.core.min.js"></script>
    <script src="kendo/js/kendo.datepicker.min.js"></script>
    <script src="kendo/angular-kendo.js"></script>

    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.metro.min.css" rel="stylesheet" />
    <script>
        var app = angular.module('angular-kendo-app', ['kendo.directives']);

        app.controller('mainCtrl', ['$scope', function($scope) {
            $scope.isSelected = false;
            $scope.$watch('datePickerAsString',function() {
                $scope.isSelected = true;
            });
        }]);
    </script>
</head>
<body ng-controller="mainCtrl">
    <input kendo-date-picker
           ng-model="datePickerAsString"
           k-ng-model="datePickerAsDate" />
    <div ng-show="isSelected">
        <br /><b>ng-model:</b> {{datePickerAsString}}
        <br /><b>k-ng-model:</b> {{datePickerAsDate}}
        <br />it's a date: {{datePickerAsDate|date:'yyyy/MM/dd'}}
    </div>
</body>
</html>
